<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustore - Tecnología del Futuro</title>
    <meta name="description"
        content="SUSTORE - Tu tienda de tecnología con los mejores precios del mercado. Celulares, accesorios, audio y más.">
    <meta name="keywords" content="tecnología, celulares, accesorios, audio, sustore">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="script.js"></script>
    <script>
    (function() {
      const CONTROLLER_URL = 'https://controlador-de-paginas.vercel.app'; 

      function checkStatus() {
        const domain = window.location.hostname; 
        
        fetch(`${CONTROLLER_URL}/api/check-status?domain=${domain}`)
          .then(response => response.json())
          .then(data => {
            if (data.active === false) {
               document.body.innerHTML = `
                 <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:white;display:flex;justify-content:center;align-items:center;z-index:999999;flex-direction:column;font-family:sans-serif;">
                   <h1 style="color:red;">SERVICIO SUSPENDIDO</h1>
                   <p>Por favor contacte al administrador.</p>
                 </div>
               `;
            }
          })
          .catch(err => console.error('Error:', err));
      }

      checkStatus();
      setInterval(checkStatus, 60000); // Revisa cada 1 minuto
    })();
    </script>
</body>

</html>
